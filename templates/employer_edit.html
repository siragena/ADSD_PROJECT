{% extends "base.html" %}

{% block content %}
  <h2>Edit Employer</h2>

  <form method="POST">
    <label>Employer name:</label><br>
    <input type="text" name="name" value="{{ employer.name }}" required><br><br>

    <label>Hourly rate:</label><br>
    <input type="number" step="0.01" name="hourly_rate"
           value="{{ employer.hourly_rate }}" required><br><br>

    <button type="submit">Save changes</button>
  </form>
{% endblock %}
