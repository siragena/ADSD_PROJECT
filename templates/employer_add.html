{% extends "base.html" %}

{% block content %}
  <h2>Add Employer</h2>

  <form method="POST">
    <label>Employer name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Hourly rate:</label><br>
    <input type="number" step="0.01" name="hourly_rate" required><br><br>

    <button type="submit">Save</button>
  </form>
{% endblock %}
