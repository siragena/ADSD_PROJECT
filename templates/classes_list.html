{% extends "base.html" %}

{% block content %}
  <h2>Classes</h2>

  <p><a href="{{ url_for('add_class') }}">Add New Class</a></p>

  <table border="1" cellpadding="8">
    <tr>
      <th>Name</th>
      <th>Day</th>
      <th>Start</th>
      <th>End</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>

    {% for c in classes %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.day_of_week }}</td>
      <td>{{ c.start_time }}</td>
      <td>{{ c.end_time }}</td>
      <td>{{ c.location }}</td>
      <td>
        <a href="{{ url_for('edit_class', class_id=c.id) }}">Edit</a>
        |
        <form action="{{ url_for('delete_class', class_id=c.id) }}"
              method="POST"
              style="display:inline">
          <button type="submit" onclick="return confirm('Delete this class?');">
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6">No classes yet.</td></tr>
    {% endfor %}
  </table>
{% endblock %}
